<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilosAgregar.css">
    <title>Agregar Datos</title>
</head>
<body>
    <h2>Agregar Datos al CSV</h2>
    <table id="CsvTable">
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Correo</td>
                <td>Edad</td>
            </tr>
        </thead>
        <tbody>
            <!-- Datos del CSV se insertarán aquí -->
        </tbody>
    </table>

    <form id="AgregarDatosForm">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="correo" placeholder="Correo">
        <input type="number" id="edad" placeholder="Edad">
        <button type="submit" id="agregarDatosbtn">Agregar Datos</button>
    </form>

    <input type="file" class="file" accept=".csv">
    <a href="./index.html">Menu</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<script src="./app.js"></script>
</html>
